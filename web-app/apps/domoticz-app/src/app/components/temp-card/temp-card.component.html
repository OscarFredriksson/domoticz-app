<mat-card class="mt-3 mat-elevation-z5">

    <mat-card-title class="align-middle">
        <div class="title-row row p-0 m-0">
            <mat-icon class="col-auto p-0">ac_unit</mat-icon> 
            <h3 class="col p-0 m-0 ml-2">{{name}}</h3>
            <!-- <mat-icon class="col-auto">more_vert</mat-icon> -->
        </div>
    </mat-card-title>
    <mat-card-content class="mt-2 align-center text-center">
        <mat-grid-list cols="5" rowHeight="50px">
            <mat-grid-tile [colspan]="3"
                            [rowspan]="2" 
            >
                <h1>{{temp}} °C </h1>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="2">
                <mat-icon class="">keyboard_arrow_up</mat-icon>
                <div class="value-with-label-container m-0 ml-2 p-0">
                    <p class="label m-0 p-0">max</p>
                    <h5 class="mt-1">{{maxTemp}} °C</h5>
                </div>
            </mat-grid-tile>

            <mat-grid-tile class="mt-2" [colspan]="2">
                <mat-icon>keyboard_arrow_down</mat-icon>
                <div class="value-with-label-container m-0 ml-2 p-0">
                    <p class="label m-0 p-0">min</p>
                    <h5 class="mt-1">{{minTemp}} °C</h5>
                </div>
            </mat-grid-tile>

        </mat-grid-list>
    </mat-card-content>
    
    <app-overlay-spinner *ngIf="isLoading"></app-overlay-spinner>
</mat-card>
