<div class="dashboard-container p-3 pt-5">
    <app-temp-card *ngFor="let sensor of domoticzService.sensors"
        [isLoading]="globalLoading"
        [name]="sensor.name"
        [temp]="sensor.temp"
        [minTemp]="sensor.minTemp ? sensor.minTemp : sensor.temp"
        [maxTemp]="sensor.maxTemp ? sensor.maxTemp : sensor.temp"
        >

    </app-temp-card>
</div>

<button mat-fab color="accent" class="fab" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
</button>
